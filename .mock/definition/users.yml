        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
            user_id: 580e63e98c9a982ac9b8b741
    update:
      path: /sites/{site_id}/users/{user_id}
      method: PATCH
      auth:
        - OAuth2:
            - users:write
      docs: |
        Update a User by ID 

          Required scope | `users:write`

        <Note class="notice">The <code>email</code> and <code>password</code>
        fields cannot be updated using this endpoint</Note>
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
        user_id:
          type: string
          docs: Unique identifier for a User
      display-name: Update User
      request:
        name: UsersUpdateRequest
        body:
          properties:
            accessGroups:
              type: optional<list<UsersUpdateRequestAccessGroupsItem>>
              docs: Access groups the user belongs to
            data:
              type: optional<UsersUpdateRequestData>
              docs: An object containing the User's basic info and custom fields
        content-type: application/json
      response:
        docs: Request was successful
        type: UsersUpdateResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
            user_id: 580e63e98c9a982ac9b8b741
          request:
            accessGroups:
              - slug: webflowers
                type: admin
          response:
            body:
              id: 6287ec36a841b25637c663df
              isEmailVerified: true
              lastUpdated: '2022-05-20T13:46:12Z'
              invitedOn: '2022-05-20T13:46:12Z'
              createdOn: '2022-05-20T13:46:12Z'
              lastLogin: '2022-05-20T13:46:12Z'
              status: verified
              accessGroups:
                - slug: webflowers
                  type: admin
              data:
                data:
                  name: name
                  email: email
                  accept-privacy: true
                  accept-communications: true
                  additionalProperties: additionalProperties
    invite:
      path: /sites/{site_id}/users/invite
      method: POST
      auth:
        - OAuth2:
            - users:write
      docs: >
        Create and invite a user with an email address. 


        The user will be sent and invite via email, which they will need to
        accept in order to join paid any paid access group. 


        Required scope | `users:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Create and Invite a User
      request:
        name: UsersInviteRequest
        body:
          properties:
            email:
              type: string
              docs: Email address of user to send invite to
              validation:
                format: email
            accessGroups:
              type: optional<list<string>>
              docs: >
                An array of access group slugs. Access groups are assigned to
                the user as type `admin` and the user remains in the group until
                removed.
        content-type: application/json
      response:
        docs: Request was successful
        type: UsersInviteResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          request:
            email: some.one@home.com
            accessGroups:
              - accessGroups
          response:
            body:
              id: 6287ec36a841b25637c663df
              isEmailVerified: true
              lastUpdated: '2022-05-20T13:46:12Z'
              invitedOn: '2022-05-20T13:46:12Z'
              createdOn: '2022-05-20T13:46:12Z'
              lastLogin: '2022-05-20T13:46:12Z'
              status: verified
              accessGroups:
                - slug: webflowers
                  type: admin
              data:
                data:
                  name: name
                  email: email
                  accept-privacy: true
                  accept-communications: true
                  additionalProperties: additionalProperties
