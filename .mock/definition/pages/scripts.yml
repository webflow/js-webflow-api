imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get-custom-code:
      path: /pages/{page_id}/custom_code
      method: GET
      auth:
        - OAuth2:
            - custom_code:read
      docs: |
        Get all scripts applied to a page. 

        Required scope | `custom_code:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        page_id:
          type: string
          docs: Unique identifier for a Page
      display-name: Get Custom Code
      response:
        docs: Request was successful
        type: ScriptsGetCustomCodeResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            page_id: 63c720f9347c2139b248e552
          response:
            body:
              scripts:
                - id: id
                  location: header
                  version: version
                  attributes:
                    key: value
              lastUpdated: lastUpdated
              createdOn: createdOn
    upsert-custom-code:
      path: /pages/{page_id}/custom_code
      method: PUT
      auth:
        - OAuth2:
            - custom_code:write
      docs: >
        Apply registered scripts to a page. If you have multiple scripts your
        App needs to apply or maintain on a page, ensure they are always
        included in the request body for this endpoint. To remove individual
        scripts, simply call this endpoint without the script in the request
        body.


        <Note title="Script Registration">
          To apply a script to a page, the script must first be registered to a Site via the [Register Script](/data/reference/custom-code/custom-code/register-hosted) endpoints. Once registered, the script can be applied to a Site or Page using the appropriate endpoints. See the documentation on [working with Custom Code](/data/docs/custom-code) for more information.
        </Note>


        Required scope | `custom_code:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        page_id:
          type: string
          docs: Unique identifier for a Page
      display-name: Add/Update Custom Code
      request:
        name: ScriptsUpsertCustomCodeRequest
        body:
          properties:
            scripts:
              type: optional<list<ScriptsUpsertCustomCodeRequestScriptsItem>>
              docs: A list of scripts applied to a Site or a Page
        content-type: application/json
      response:
        docs: Request was successful
        type: ScriptsUpsertCustomCodeResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            page_id: 63c720f9347c2139b248e552
          request:
            scripts:
              - id: cms_slider
                location: header
                version: 1.0.0
                attributes:
                  my-attribute: some-value
              - id: alert
                location: header
                version: 0.0.1
          response:
            body:
              scripts:
                - id: cms_slider
                  location: header
                  version: 1.0.0
                  attributes:
                    my-attribute: some-value
                - id: alert
                  location: header
                  version: 0.0.1
                  attributes:
                    key: value
              lastUpdated: '2022-10-26T00:28:54.191Z'
              createdOn: '2022-10-26T00:28:54.191Z'
    delete-custom-code:
      path: /pages/{page_id}/custom_code
      method: DELETE
      auth:
        - OAuth2:
            - custom_code:write
      docs: >
        Remove all scripts from a page applied by the App. This endpoint will
        not remove scripts from the site's registered scripts.


        To remove individual scripts applied by the App, use the [Add/Update
        Custom
        Code](/data/reference/custom-code/custom-code-pages/upsert-custom-code)
        endpoint.


        <Note>Access to this endpoint requires a bearer token obtained from an
        [OAuth Code Grant Flow](/data/reference/oauth-app).</Note>


        Required scope | `custom_code:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        page_id:
          type: string
          docs: Unique identifier for a Page
      display-name: Delete Custom Code
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            page_id: 63c720f9347c2139b248e552
  source:
    openapi: v2-data.yml
