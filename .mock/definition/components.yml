                  id: a245c12d-995b-55ee-5ec7-aa36a6cad627
                  componentId: nodes
                  propertyOverrides:
                    - propertyId: 7dd14c08-2e96-8d3d-2b19-b5c03642a0f0
                - type: component-instance
                  id: a245c12d-995b-55ee-5ec7-aa36a6cad629
                  componentId: nodes
                  propertyOverrides:
                    - propertyId: 7dd14c08-2e96-8d3d-2b19-b5c03642a0f0
