imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /sites/{site_id}/robots_txt
      method: GET
      auth: true
      docs: |
        Retrieve the robots.txt configuration for various user agents.

        Required scope: `site_config:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Get robots.txt
      response:
        docs: Request was successful
        type: root.Robots
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              rules:
                - userAgent: googlebot
                  allows:
                    - /public
                  disallows:
                    - /vogon-poetry
                    - /total-perspective-vortex
              sitemap: https://heartofgold.ship/sitemap.xml
    put:
      path: /sites/{site_id}/robots_txt
      method: PUT
      auth: true
      docs: |
        Replace the `robots.txt` configuration for various user agents.

        Required scope | `site_config:write`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Replace robots.txt
      request:
        body: root.Robots
        content-type: application/json
      response:
        docs: Request was successful
        type: root.Robots
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          request:
            rules:
              - userAgent: googlebot
                allows:
                  - /public
                disallows:
                  - /vogon-poetry
                  - /total-perspective-vortex
            sitemap: https://heartofgold.ship/sitemap.xml
          response:
            body:
              rules:
                - userAgent: googlebot
                  allows:
                    - /public
                  disallows:
                    - /vogon-poetry
                    - /total-perspective-vortex
              sitemap: https://heartofgold.ship/sitemap.xml
    delete:
      path: /sites/{site_id}/robots_txt
      method: DELETE
      auth: true
      docs: >
        Remove specific rules for a user-agent in your `robots.txt` file. To
        delete all rules for a user-agent, provide an empty rule set. This will
        remove the user-agent's entry entirely, leaving it subject to your
        site's default crawling behavior.


        **Note:** Deleting a user-agent with no rules will make the user-agent's
        access unrestricted unless other directives apply.


        Required scope: `site_config:write`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Delete robots.txt
      request:
        body: root.Robots
        content-type: application/json
      response:
        docs: Request was successful
        type: root.Robots
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          request:
            rules:
              - userAgent: '*'
                allows:
                  - /public
                disallows:
                  - /bubbles
          response:
            body:
              rules:
                - userAgent: googlebot
                  allows:
                    - /public
                  disallows:
                    - /vogon-poetry
                    - /total-perspective-vortex
              sitemap: https://heartofgold.ship/sitemap.xml
    patch:
      path: /sites/{site_id}/robots_txt
      method: PATCH
      auth: true
      docs: |
        Update the `robots.txt` configuration for various user agents.

        Required scope | `site_config:write`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Update robots.txt
      request:
        body: root.Robots
        content-type: application/json
      response:
        docs: Request was successful
        type: root.Robots
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          request:
            rules:
              - userAgent: googlebot
                allows:
                  - /public
                disallows:
                  - /vogon-poetry
                  - /total-perspective-vortex
            sitemap: https://heartofgold.ship/sitemap.xml
          response:
            body:
              rules:
                - userAgent: googlebot
                  allows:
                    - /public
                  disallows:
                    - /vogon-poetry
                    - /total-perspective-vortex
              sitemap: https://heartofgold.ship/sitemap.xml
  source:
    openapi: ../../../openapi/referenced-specs/v2.yml
