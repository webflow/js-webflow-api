                    displayName: John Doe
                  resourceId: 654c16c7b229e56bcf26870c
                  resourceName: foo-bar
                  newValue: newValue
                  previousValue: previousValue
                  payload:
                    key: value
              pagination:
                limit: 25
                offset: 0
                total: 1
  source:
    openapi: v2-data.yml
