      openapi: v2-data.yml
  PlansGetSitePlanResponse:
    properties:
      id:
        type: optional<PlansGetSitePlanResponseId>
        docs: ID of the hosting plan.
      name:
        type: optional<PlansGetSitePlanResponseName>
        docs: Name of the hosting plan.
      pricingInfo:
        type: optional<string>
        docs: URL for more information about Webflow hosting plan pricing.
    source:
      openapi: v2-data.yml
imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get-site-plan:
      path: /sites/{site_id}/plan
      method: GET
      auth:
        - OAuth2:
            - sites:read
      docs: >
        Get site plan details for the specified Site.


        <Warning title="Enterprise Only">This endpoint requires an Enterprise
        workspace.</Warning>


        Required scope | `sites:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Get Site Plan
      response:
        docs: Request was successful
        type: PlansGetSitePlanResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              id: hosting-business-v4
              name: Business Hosting
              pricingInfo: https://webflow.com/pricing
  source:
    openapi: v2-data.yml
