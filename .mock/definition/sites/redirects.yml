imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /sites/{site_id}/redirects
      method: GET
      auth:
        - OAuth2:
            - sites:read
      docs: >
        Fetch a list of all 301 redirect rules configured for a specific site.


        Use this endpoint to review, audit, or manage the redirection rules that
        control how traffic is rerouted on your site.


        <Warning title="Enterprise Only">This endpoint requires an Enterprise
        workspace.</Warning>


        Required scope: `sites:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Get 301 redirects
      response:
        docs: Request was successful
        type: RedirectsListResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              redirects:
                - id: 42e1a2b7aa1a13f768a0042a
                  fromUrl: /mostly-harmless
                  toUrl: /earth
                - id: 6x9e7f8d9a4b1c2d3e4f5678
                  fromUrl: /babel-fish
                  toUrl: /translate
              pagination:
                limit: 100
                offset: 0
                total: 2
    create:
      path: /sites/{site_id}/redirects
      method: POST
      auth:
        - OAuth2:
            - sites:write
      docs: >
        Add a new 301 redirection rule to a site.


        This endpoint allows you to define a source path (`fromUrl`) and its
        corresponding destination path (`toUrl`), which will dictate how traffic
        is rerouted on your site. This is useful for managing site changes,
        restructuring URLs, or handling outdated links.


        <Warning title="Enterprise Only">This endpoint requires an Enterprise
        workspace.</Warning>


        Required scope: `sites:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Create a 301 redirect
      request:
        name: RedirectsCreateRequest
        body:
          properties:
            fromUrl:
              type: optional<string>
              docs: The source URL path that will be redirected.
            toUrl:
              type: optional<string>
              docs: The target URL path where the user or client will be redirected.
        content-type: application/json
      response:
        docs: Request was successful
        type: RedirectsCreateResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          request:
            fromUrl: /mostly-harmless
            toUrl: /earth
          response:
            body:
              id: 42e1a2b7aa1a13f768a0042a
              fromUrl: /mostly-harmless
              toUrl: /earth
    delete:
      path: /sites/{site_id}/redirects/{redirect_id}
      method: DELETE
      auth:
        - OAuth2:
            - sites:write
      docs: >
        Remove a 301 redirection rule from a site.


        This is useful for cleaning up outdated or unnecessary redirects,
        ensuring that your site's routing behavior remains efficient and
        up-to-date.


        <Warning title="Enterprise Only">This endpoint requires an Enterprise
        workspace.</Warning>


        Required scope: `sites:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
        redirect_id:
          type: string
          docs: Unique identifier site rediect
      display-name: Delete 301 redirects
      response:
        docs: Request was successful
        type: RedirectsDeleteResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
            redirect_id: 66c4cb9a20cac35ed19500e6
          response:
            body:
              redirects:
                - id: 42e1a2b7aa1a13f768a0042a
                  fromUrl: /mostly-harmless
                  toUrl: /earth
                - id: 6x9e7f8d9a4b1c2d3e4f5678
                  fromUrl: /babel-fish
                  toUrl: /translate
              pagination:
                limit: 100
                offset: 0
                total: 2
    update:
      path: /sites/{site_id}/redirects/{redirect_id}
      method: PATCH
      auth:
        - OAuth2:
            - sites:write
      docs: >
        Update a 301 redirection rule from a site.


        <Warning title="Enterprise Only">This endpoint requires an Enterprise
        workspace.</Warning>


        Required scope: `sites:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
        redirect_id:
          type: string
          docs: Unique identifier site rediect
      display-name: Update 301 redirect
      request:
        name: RedirectsUpdateRequest
        body:
          properties:
            fromUrl:
              type: optional<string>
              docs: The source URL path that will be redirected.
            toUrl:
              type: optional<string>
              docs: The target URL path where the user or client will be redirected.
        content-type: application/json
      response:
        docs: Request was successful
        type: RedirectsUpdateResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
            redirect_id: 66c4cb9a20cac35ed19500e6
          request:
            fromUrl: /mostly-harmless
            toUrl: /earth
          response:
            body:
              id: 42e1a2b7aa1a13f768a0042a
              fromUrl: /mostly-harmless
              toUrl: /earth
  source:
    openapi: v2-data.yml
