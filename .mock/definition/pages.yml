imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /sites/{site_id}/pages
      method: GET
      auth: true
      docs: |
        List of all pages for a site.

        Required scope | `pages:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: List Pages
      request:
        name: PagesListRequest
        query-parameters:
          localeId:
            type: optional<string>
            docs: >-
              Unique identifier for a specific locale. Applicable, when using
              localization.
          limit:
            type: optional<double>
            docs: 'Maximum number of records to be returned (max limit: 100)'
          offset:
            type: optional<double>
            docs: >-
              Offset used for pagination if the results have more than limit
              records
      response:
        docs: Request was successful
        type: root.PageList
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          query-parameters:
            localeId: 65427cf400e02b306eaa04a0
          response:
            body:
              pages:
                - id: 6596da6045e56dee495bcbba
                  siteId: 6258612d1ee792848f805dcf
                  title: Guide to the Galaxy
                  slug: guide-to-the-galaxy
                  createdOn: '2024-03-11T10:42:00Z'
                  lastUpdated: '2024-03-11T10:42:42Z'
                  archived: false
                  draft: false
                  canBranch: false
                  isBranch: true
                  branchId: 68026fa68ef6dc744c75b833
                  seo:
