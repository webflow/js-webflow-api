              seo:
                title: The Ultimate Hitchhiker's Guide to the Galaxy
                description: >-
                  Everything you need to know about the galaxy, from avoiding
                  Vogon poetry to the importance of towels.
              openGraph:
                title: Explore the Cosmos with The Ultimate Guide
                titleCopied: false
