    source:
      openapi: v2-data.yml
    inline: true
  UpdateStaticContentRequestNodesItemFive:
    docs: Update a search button node
    properties:
      nodeId:
        type: string
        docs: Node UUID
      value:
        type: string
        docs: The text content of the search button.
    source:
      openapi: v2-data.yml
    inline: true
  UpdateStaticContentRequestNodesItem:
    discriminated: false
    union:
      - type: UpdateStaticContentRequestNodesItemText
        docs: Update a text node
      - type: UpdateStaticContentRequestNodesItemPropertyOverrides
        docs: Update text property overrides of a component instance
      - type: StaticSelect
        docs: Update choices on a select node
      - type: UpdateStaticContentRequestNodesItemPlaceholder
        docs: Update placeholder text on a text input node
      - type: UpdateStaticContentRequestNodesItemWaitingText
        docs: Update a submit button node
      - type: UpdateStaticContentRequestNodesItemFive
        docs: Update a search button node
    source:
      openapi: v2-data.yml
    inline: true
