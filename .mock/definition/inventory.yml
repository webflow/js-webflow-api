imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /collections/{sku_collection_id}/items/{sku_id}/inventory
      method: GET
      auth:
        - OAuth2:
            - ecommerce:read
      docs: |
        List the current inventory levels for a particular SKU item.

        Required scope | `ecommerce:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        sku_collection_id:
          type: string
          docs: >-
            Unique identifier for a SKU collection. Use the List Collections API
            to find this ID.
        sku_id:
          type: string
          docs: Unique identifier for a SKU
      display-name: List Inventory
      response:
        docs: Request was successful
        type: InventoryListResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            sku_collection_id: 6377a7c4b7a79608c34a46f7
            sku_id: 5e8518516e147040726cc415
          response:
            body:
              id: 5bfedb42bab0ad90fa7dad39
              quantity: 100
              inventoryType: finite
    update:
      path: /collections/{sku_collection_id}/items/{sku_id}/inventory
      method: PATCH
      auth:
        - OAuth2:
            - ecommerce:write
      docs: >
        Updates the current inventory levels for a particular SKU item. 


        Updates may be given in one or two methods, absolutely or
        incrementally. 

        - Absolute updates are done by setting `quantity` directly. 

        - Incremental updates are by specifying the inventory delta in
        `updateQuantity` which is then added to the `quantity` stored on the
        server.


        Required scope | `ecommerce:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        sku_collection_id:
          type: string
          docs: >-
            Unique identifier for a SKU collection. Use the List Collections API
            to find this ID.
        sku_id:
          type: string
          docs: Unique identifier for a SKU
      display-name: Update Item Inventory
      request:
        name: InventoryUpdateRequest
        body:
          properties:
            inventoryType:
              type: InventoryUpdateRequestInventoryType
              docs: infinite or finite
            updateQuantity:
              type: optional<double>
              docs: Adds this quantity to currently store quantity. Can be negative.
            quantity:
              type: optional<double>
              docs: Immediately sets quantity to this value.
        content-type: application/json
      response:
        docs: Request was successful
        type: InventoryUpdateResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            sku_collection_id: 6377a7c4b7a79608c34a46f7
            sku_id: 5e8518516e147040726cc415
          request:
            inventoryType: infinite
          response:
            body:
              id: 5bfedb42bab0ad90fa7dad39
              quantity: 100
              inventoryType: finite
  source:
    openapi: v2-data.yml
  display-name: Inventory
docs: Inventory is the stock of e-commerce items in your Webflow site.
webhooks:
  ecomm_inventory_changed:
    audiences: []
    method: POST
    display-name: Updated eComm Inventory
    headers: {}
    payload: EcommInventoryChangedPayload
    examples:
      - name: WebhookInventoryChanged
        payload:
          triggerType: ecomm_inventory_changed
          payload:
            id: 5bfedb42bab0ad90fa7dad39
            quantity: 100
            inventoryType: finite
    docs: Information about updated ecommerce inventory values
