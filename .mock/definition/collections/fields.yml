imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /collections/{collection_id}/fields
      method: POST
      auth:
        - OAuth2:
            - cms:write
      docs: >
        Create a custom field in a collection.


        Field validation is currently not available through the API.


        Bulk creation of fields is not supported with this endpoint. To add
        multiple fields at once, include them when you [create the
        collection.](/data/v2.0.0/reference/cms/collections/create)


        Required scope | `cms:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        collection_id:
          type: string
          docs: Unique identifier for a Collection
      display-name: Create Collection Field
      request:
        body:
          type: FieldsCreateRequest
          docs: Details about the field of a collection
        content-type: application/json
      response:
        docs: Request was successful
        type: FieldsCreateResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - name: StaticField
          path-parameters:
            collection_id: 580e63fc8c9a982ac9b8b745
          request:
            isRequired: false
            type: RichText
            displayName: Post Body
            helpText: Add the body of your post here
          response:
            body:
              id: 562ac0395358780a1f5e6fbc
              isEditable: true
              isRequired: false
              type: RichText
              displayName: Post Body
              helpText: Add the body of your post here
        - name: OptionField
          path-parameters:
            collection_id: 580e63fc8c9a982ac9b8b745
          request:
            isRequired: false
            type: Option
            displayName: Post Type
            helpText: Add the body of your post here
            metadata:
              options:
                - name: Feature
                - name: News
                - name: Product Highlight
          response:
            body:
              id: 562ac0395358780a1f5e6fbc
              isEditable: true
              isRequired: false
              type: Option
              displayName: Post Type
              helpText: Add the body of your post here
              metadata:
                options:
                  - name: Feature
                  - name: News
                  - name: Product Highlight
        - name: ReferenceField
          path-parameters:
            collection_id: 580e63fc8c9a982ac9b8b745
          request:
            isRequired: false
            type: Reference
            displayName: Author
            helpText: Add the post author here
            metadata:
              collectionId: 63692ab61fb2852f582ba8f5
          response:
            body:
              id: 562ac0395358780a1f5e6fbd
              isEditable: true
              isRequired: false
              type: Reference
              displayName: Author
              helpText: Add the post author here
              metadata:
                collectionId: 63692ab61fb2852f582ba8f5
    delete:
      path: /collections/{collection_id}/fields/{field_id}
      method: DELETE
      auth:
        - OAuth2:
            - cms:write
      docs: >
        Delete a custom field in a collection. This endpoint does not currently
        support bulk deletion.


        Required scope | `cms:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        collection_id:
          type: string
          docs: Unique identifier for a Collection
        field_id:
          type: string
          docs: Unique identifier for a Field in a collection
      display-name: Delete Collection Field
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            collection_id: 580e63fc8c9a982ac9b8b745
            field_id: 580e63fc8c9a982ac9b8b745
    update:
      path: /collections/{collection_id}/fields/{field_id}
      method: PATCH
      auth:
        - OAuth2:
            - cms:write
      docs: |
        Update a custom field in a collection.

        Required scope | `cms:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        collection_id:
          type: string
          docs: Unique identifier for a Collection
        field_id:
          type: string
          docs: Unique identifier for a Field in a collection
      display-name: Update Collection Field
      request:
        name: FieldsUpdateRequest
        body:
          properties:
            isRequired:
              type: optional<boolean>
              docs: Define whether a field is required in a collection
            displayName:
              type: optional<string>
              docs: The name of a field
            helpText:
              type: optional<string>
              docs: Additional text to help anyone filling out this field
        content-type: application/json
      response:
        docs: Request was successful
        type: FieldsUpdateResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            collection_id: 580e63fc8c9a982ac9b8b745
            field_id: 580e63fc8c9a982ac9b8b745
          request:
            isRequired: false
            displayName: Post Body
            helpText: Add the body of your post here
          response:
            body:
              id: 75821f618da60c18383330bcc0ca488b
              isRequired: false
              isEditable: true
              type: RichText
              slug: post-body
              displayName: Post Body
              helpText: Add the body of your post here
              validations:
                additionalProperties: additionalProperties
