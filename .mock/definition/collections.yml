                - id: 2e3d4c5b6a7f8e9d0c1b2a4f
                  isRequired: false
                  isEditable: true
                  type: File
                  slug: guide-file
                  displayName: Guide File
                - id: 7f8e9d0c1b2a3f4e5d6c8b9e
                  isRequired: false
                  isEditable: true
                  type: Email
                  slug: contributor-email
                  displayName: Contributor Email
                - id: 3a4f5e6d7c8b9a0e1d2c4b5f
                  isRequired: false
                  isEditable: true
                  type: Phone
                  slug: emergency-contact
                  displayName: Emergency Contact
    delete:
      path: /collections/{collection_id}
      method: DELETE
      auth: true
      docs: |
        Delete a collection using its ID.

        Required scope | `cms:write`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        collection_id:
          type: string
          docs: Unique identifier for a Collection
      display-name: Delete Collection
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            collection_id: 580e63fc8c9a982ac9b8b745
  source:
    openapi: ../../../openapi/referenced-specs/v2.yml
  display-name: Collections
docs: Collections are CMS collections of items.
