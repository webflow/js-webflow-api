imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /sites/{site_id}/forms
      method: GET
      auth: true
      docs: |
        List forms for a given site.

        Required scope | `forms:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: List Forms
      request:
        name: FormsListRequest
        query-parameters:
          limit:
            type: optional<double>
            docs: 'Maximum number of records to be returned (max limit: 100)'
          offset:
            type: optional<double>
            docs: >-
              Offset used for pagination if the results have more than limit
              records
      response:
        docs: Request was successful
        type: root.FormList
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              forms:
                - displayName: Email Form
                  createdOn: '2016-10-24T19:41:29Z'
                  lastUpdated: '2016-10-24T19:43:17Z'
                  fields:
                    '0':
                      displayName: Email
                      userVisible: true
                    '1':
                      displayName: Email
                      userVisible: true
                  responseSettings:
                    redirectUrl: https://example.com
                    redirectMethod: GET
                    sendEmailConfirmation: true
                  id: 589a331aa51e760df7ccb89e
                  siteId: 580e63e98c9a982ac9b8b741
                  siteDomainId: 6419db964a9c436a4baf6248
                  pageId: 6419db964a9c43f6a3af6348
                  pageName: Home
                  formElementId: 4e038d2c-6a1e-4953-7be9-a59a2b453177
                  workspaceId: 580e63fc8c9a982ac9b8b744
                - displayName: Name Form
                  createdOn: '2016-10-24T19:41:29Z'
                  lastUpdated: '2016-10-24T19:43:17Z'
                  fields:
                    '0':
                      displayName: Email
                      userVisible: true
                  responseSettings:
                    redirectUrl: https://example.com
                    redirectMethod: GET
                    sendEmailConfirmation: false
                  id: 580ff8d7ba3e45ba9fe588e9
                  siteId: 580e63e98c9a982ac9b8b741
                  siteDomainId: 6419db964a9c436a4baf6248
                  pageId: 6419db964a9c43f6a3af6348
                  pageName: Home
                  formElementId: 4e038d2c-6a1e-4953-7be9-a59a2b453177
                  workspaceId: 580e63fc8c9a982ac9b8b744
              pagination:
                limit: 25
                offset: 0
                total: 2
    get:
      path: /forms/{form_id}
      method: GET
      auth: true
      docs: |
        Get information about a given form.

        Required scope | `forms:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        form_id:
          type: string
          docs: Unique identifier for a Form
      display-name: Get Form Schema
      response:
        docs: Request was successful
        type: root.Form
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            form_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              displayName: Email Form
              createdOn: '2016-10-24T19:41:29Z'
              lastUpdated: '2016-10-24T19:43:17Z'
              fields:
                660d5bcc9c0772150459dfb1:
                  displayName: Name
                  type: Plain
                  userVisible: true
                589a331aa51e760df7ccb89d:
                  displayName: Email
                  type: Email
                  placeholder: Enter your email
                  userVisible: true
              responseSettings:
                redirectUrl: https://example.com
                redirectMethod: GET
                sendEmailConfirmation: true
              id: 589a331aa51e760df7ccb89e
              siteId: 580e63e98c9a982ac9b8b741
              siteDomainId: 6419db964a9c436a4baf6248
              pageId: 6419db964a9c43f6a3af6348
              pageName: Home
              formElementId: 4e038d2c-6a1e-4953-7be9-a59a2b453177
              workspaceId: 580e63fc8c9a982ac9b8b744
    list-submissions:
      path: /forms/{form_id}/submissions
      method: GET
      auth: true
      docs: |
        List form submissions for a given form

        <Note title="Forms in components">
          When a form is used in a component definition, each instance of the form is considered a unique form.
          
          To get a combined list of submissions for a form that appears across multiple component instances, use the [List Form Submissions by Site](/data/reference/forms/form-submissions/list-submissions-by-site) endpoint.
        </Note>

        Required scope | `forms:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        form_id:
          type: string
          docs: Unique identifier for a Form
      display-name: List Form Submissions
      request:
        name: FormsListSubmissionsRequest
        query-parameters:
          offset:
            type: optional<double>
            docs: >-
              Offset used for pagination if the results have more than limit
              records
          limit:
            type: optional<double>
            docs: 'Maximum number of records to be returned (max limit: 100)'
      response:
        docs: Request was successful
        type: root.FormSubmissionList
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            form_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              formSubmissions:
                - id: 6321ca84df3949bfc6752327
                  displayName: Sample Form
                  siteId: 62749158efef318abc8d5a0f
                  workspaceId: 62749158efef318abc8d5a0f
                  dateSubmitted: '2022-09-14T12:35:16Z'
                  formResponse:
                    First Name: Arthur
                    Last Name: Dent
                - id: 660d64fabf6e0a0d4edab981
                  displayName: Sample Form
                  siteId: 62749158efef318abc8d5a0f
                  workspaceId: 62749158efef318abc8d5a0f
                  dateSubmitted: '2022-09-14T12:35:16Z'
                  formResponse:
                    First Name: Ford
                    Last Name: Prefect
              pagination:
                limit: 25
                offset: 0
                total: 2
    get-submission:
      path: /form_submissions/{form_submission_id}
      method: GET
      auth: true
      docs: |
        Get information about a given form submissio.

        Required scope | `forms:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        form_submission_id:
          type: string
          docs: Unique identifier for a Form Submission
      display-name: Get Form Submission
      response:
        docs: Request was successful
        type: root.FormSubmission
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            form_submission_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              id: 6321ca84df3949bfc6752327
              displayName: Sample Form
              siteId: 62749158efef318abc8d5a0f
              workspaceId: 62749158efef318abc8d5a0f
              dateSubmitted: '2022-09-14T12:35:16Z'
              formResponse:
                First Name: Arthur
                Last Name: Dent
    delete-submission:
      path: /form_submissions/{form_submission_id}
      method: DELETE
      auth: true
      docs: |
        Delete a form submission


        Required scope | `forms:write`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        form_submission_id:
          type: string
          docs: Unique identifier for a Form Submission
      display-name: Delete Form Submission
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            form_submission_id: 580e63e98c9a982ac9b8b741
    update-submission:
      path: /form_submissions/{form_submission_id}
      method: PATCH
      auth: true
      docs: |
        Update hidden fields on a form submission

        Required scope | `forms:write`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        form_submission_id:
          type: string
          docs: Unique identifier for a Form Submission
      display-name: Modify Form Submission
      request:
        name: FormsUpdateSubmissionRequest
        body:
          properties:
            formSubmissionData:
              type: optional<map<string, unknown>>
              docs: >-
                An existing **hidden field** defined on the form schema, and the
                corresponding value to set
        content-type: application/json
      response:
        docs: Request was successful
        type: root.FormSubmission
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.ConflictError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            form_submission_id: 580e63e98c9a982ac9b8b741
          request: {}
          response:
            body:
              id: 6321ca84df3949bfc6752327
              displayName: Sample Form
              siteId: 62749158efef318abc8d5a0f
              workspaceId: 62749158efef318abc8d5a0f
              dateSubmitted: '2022-09-14T12:35:16Z'
              formResponse:
                First Name: Arthur
                Last Name: Dent
    list-submissions-by-site:
      path: /sites/{site_id}/form_submissions
      method: GET
      auth: true
      docs: >
        List form submissions for a given site. This endpoint differs from the
        existing [List Form Submissions
        endpoint](/data/reference/forms/form-submissions/list-submissions) by
        accepting `siteId` as a path parameter and `elementId` as a query
        parameter. You can get the `elementId` from the [List forms
        endpoint](/data/reference/forms/forms/list).




        Required scope | `forms:read`
      source:
        openapi: ../../../openapi/referenced-specs/v2.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: List Form Submissions by Site
      request:
        name: FormsListSubmissionsBySiteRequest
        query-parameters:
          elementId:
            type: optional<string>
            docs: Identifier for an element
          offset:
            type: optional<double>
            docs: >-
              Offset used for pagination if the results have more than limit
              records
          limit:
            type: optional<double>
            docs: 'Maximum number of records to be returned (max limit: 100)'
      response:
        docs: Request was successful
        type: root.FormSubmissionList
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          query-parameters:
            elementId: 18259716-3e5a-646a-5f41-5dc4b9405aa0
          response:
            body:
              formSubmissions:
                - id: 6321ca84df3949bfc6752327
                  displayName: Sample Form
                  siteId: 62749158efef318abc8d5a0f
                  workspaceId: 62749158efef318abc8d5a0f
                  dateSubmitted: '2022-09-14T12:35:16Z'
                  formResponse:
                    First Name: Arthur
                    Last Name: Dent
                - id: 660d64fabf6e0a0d4edab981
                  displayName: Sample Form
                  siteId: 62749158efef318abc8d5a0f
                  workspaceId: 62749158efef318abc8d5a0f
                  dateSubmitted: '2022-09-14T12:35:16Z'
                  formResponse:
                    First Name: Ford
                    Last Name: Prefect
              pagination:
                limit: 25
                offset: 0
                total: 2
