imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /sites/{site_id}/webhooks
      method: GET
      docs: |
        List all App-created Webhooks registered for a given site

        Required scope | `sites:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: List Webhooks
      response:
        docs: Request was successful
        type: WebhooksListResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          response:
            body:
              webhooks:
                - id: 57ca0a9e418c504a6e1acbb6
                  triggerType: form_submission
                  url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
                  workspaceId: 4f4e46fd476ea8c507000001
                  siteId: 562ac0395358780a1f5e6fbd
                  filter:
                    name: Email Form
                  lastTriggered: '2023-02-08T23:59:28Z'
                  createdOn: '2016-09-02T23:26:22Z'
                - id: 578d85cce0c47cd2865f4cf2
                  triggerType: form_submission
                  url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
                  workspaceId: 4f4e46fd476ea8c507000001
                  siteId: 562ac0395358780a1f5e6fbd
                  filter:
                    name: Email Form
                  lastTriggered: '2023-02-08T23:59:28Z'
                  createdOn: '2016-07-19T01:43:40Z'
                - id: 578d85cce0c47cd2865f4cf3
                  triggerType: form_submission
                  url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
                  workspaceId: 4f4e46fd476ea8c507000001
                  siteId: 562ac0395358780a1f5e6fbd
                  filter:
                    name: Email Form
                  lastTriggered: '2023-02-08T23:59:28Z'
                  createdOn: '2016-07-19T01:43:40Z'
              pagination:
                limit: 100
                offset: 0
                total: 100
    create:
      path: /sites/{site_id}/webhooks
      method: POST
      docs: >
        Create a new Webhook.


        Limit of 75 registrations per `triggerType`, per site.


        <Note>Access to this endpoint requires a bearer token from a [Data
        Client App](/data/docs/getting-started-data-clients).</Note>

        Required scope | `sites:write`
      source:
        openapi: v2-data.yml
      path-parameters:
        site_id:
          type: string
          docs: Unique identifier for a Site
      display-name: Create Webhook
      request:
        name: WebhooksCreateRequest
        body:
          properties:
            triggerType:
              type: optional<WebhooksCreateRequestTriggerType>
              docs: >
                The type of event that triggered the request. See the the
                documentation for details on [supported
                events](/data/reference/all-events).
            url:
              type: optional<string>
              docs: URL to send the Webhook payload to
            filter:
              type: optional<WebhooksCreateRequestFilter>
              docs: >-
                Only supported for the `form_submission` trigger type. Filter
                for the form you want Webhooks to be sent for.
        content-type: application/json
      response:
        docs: Request was successful
        type: WebhooksCreateResponse
        status-code: 201
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            site_id: 580e63e98c9a982ac9b8b741
          request:
            triggerType: form_submission
            url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
          response:
            body:
              id: 582266e0cd48de0f0e3c6d8b
              triggerType: form_submission
              url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
              workspaceId: 4f4e46fd476ea8c507000001
              siteId: 562ac0395358780a1f5e6fbd
              lastTriggered: '2023-02-08T23:59:28Z'
              createdOn: '2022-11-08T23:59:28Z'
    get:
      path: /webhooks/{webhook_id}
      method: GET
      docs: |
        Get a specific Webhook instance

        Required scope: `sites:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        webhook_id:
          type: string
          docs: Unique identifier for a Webhook
      display-name: Get Webhook
      response:
        docs: Request was successful
        type: WebhooksGetResponse
        status-code: 200
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            webhook_id: 580e64008c9a982ac9b8b754
          response:
            body:
              id: 582266e0cd48de0f0e3c6d8b
              triggerType: form_submission
              url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
              workspaceId: 4f4e46fd476ea8c507000001
              siteId: 562ac0395358780a1f5e6fbd
              lastTriggered: '2023-02-08T23:59:28Z'
              createdOn: '2022-11-08T23:59:28Z'
    delete:
      path: /webhooks/{webhook_id}
      method: DELETE
      docs: |
        Remove a Webhook

        Required scope: `sites:read`
      source:
        openapi: v2-data.yml
      path-parameters:
        webhook_id:
          type: string
          docs: Unique identifier for a Webhook
      display-name: Remove Webhook
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.TooManyRequestsError
        - root.InternalServerError
      examples:
        - path-parameters:
            webhook_id: 580e64008c9a982ac9b8b754
  source:
    openapi: v2-data.yml
  display-name: Webhooks
docs: Webhooks are the webhooks in your Webflow site.
