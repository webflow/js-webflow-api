  '/sites/{site_id}/orders':
    get:
      x-fern-sdk-group-name: orders
      x-fern-sdk-method-name: list
      security:
        - OAuth2:
            - 'ecommerce:read'
      operationId: list-orders
      summary: List Orders
      description: |
        List all orders created for a given site.

        Required scope | `ecommerce:read`
      tags:
        - Orders
      parameters:
        - name: site_id
          in: path
          description: Unique identifier for a Site
          example: 580e63e98c9a982ac9b8b741
          required: true
          schema:
            type: string
            format: objectid
            default: null
        - name: status
          in: query
          allowEmptyValue: true
          description: Filter the orders by status
          required: false
          schema:
            type: string
            enum:
              - pending
              - refunded
              - dispute-lost
              - fulfilled
              - disputed
              - unfulfilled
        - in: query
          example: 0
          allowEmptyValue: true
          name: offset
          description: Offset used for pagination if the results have more than limit records
          required: false
          schema:
            type: number
        - in: query
          allowEmptyValue: true
          name: limit
          example: 100
          description: 'Maximum number of records to be returned (max limit: 100)'
          required: false
          schema:
            type: number
      responses:
        '200':
          description: Request was successful
          content:
            application/json:
              schema:
                description: Results from order list
                properties:
                  orders:
                    type: array
                    description: List of orders
                    items:
                      type: object
                      properties:
                        orderId:
                          type: string
                          readOnly: true
                          description: |
                            The order ID. Will usually be 6 hex characters, but can also be 9
                            hex characters if the site has a very large number of Orders.
                            Randomly assigned.
                          example: dfa-3f1
                        status:
                          type: string
                          example: unfulfilled
                          description: |
                            The status of the Order
                          enum:
