                    type: string
                    format: date-time
                    nullable: true
                    description: |
                      When an Order is marked as 'fulfilled', this field represents the timestamp of the fulfillment in ISO8601 format. Otherwise, it is null.
                    example: '2018-12-03T22:06:15.761Z'
