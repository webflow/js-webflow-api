                  type: string
                  format: date-string
                  readOnly: true
                  example: '2023-03-17T18:47:35.560Z'
                  description: The date and time when the item was created.
                isArchived:
                  type: boolean
                  default: false
                  description: Indicates whether the item is archived.
                isDraft:
                  type: boolean
                  default: true
                  description: Indicates whether the item is in draft state.
                fieldData:
                  oneOf:
