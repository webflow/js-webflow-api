        Required scope | `pages:write`
      summary: Update Page Metadata
      operationId: update-page-settings
      tags:
        - Pages
      parameters:
        - name: page_id
          in: path
          description: Unique identifier for a Page
          example: 63c720f9347c2139b248e552
          required: true
          schema:
            type: string
            format: objectid
