        '200':
          description: Request was successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                    readOnly: true
                    description: |
                      The order ID. Will usually be 6 hex characters, but can also be 9
                      hex characters if the site has a very large number of Orders.
                      Randomly assigned.
                    example: dfa-3f1
                  status:
                    type: string
                    example: unfulfilled
                    description: |
                      The status of the Order
                    enum:
                      - pending
                      - unfulfilled
                      - fulfilled
                      - disputed
                      - dispute-lost
                      - refunded
                  comment:
                    type: string
                    description: 'A comment string for this Order, which is editable by API user (not used by Webflow).'
