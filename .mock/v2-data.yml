                    type: string
                    format: date-string
                    readOnly: true
                    example: '2023-03-17T18:47:35.560Z'
                    description: The date the item was last updated
                  createdOn:
                    type: string
                    format: date-string
                    readOnly: true
                    example: '2023-03-17T18:47:35.560Z'
                    description: The date the item was created
                  isArchived:
